<ion-view view-title="Preferences | Allegiance">
  <ion-content>
  	<div class="row">
		<div class="col">
  			<h5>Search new country to follow</h5>
		</div>
  	</div>

  	<div class="row">
		<div class="col col-70">
		<label class="item item-input">
		  <i class="icon ion-search placeholder-icon"></i>
		  <input type="search" placeholder="Search">
		</label>
		</div>

		<div class="col col-20">
			<a class="button button-icon icon ion-plus-circled">
			</a>
		</div>
  	</div>
	<br>

	<div class="list">
	    <a class="item item-avatar-left item-icon-right" href="#">
	      	<img src="img/country/canada.png">
	      	<h2>Canada</h2>
	      	<p>CAN</p> 
	  		<i class="button button-icon icon ion-close-circled"></i>
	    </a>

	    <a class="item item-avatar-left item-icon-right" href="#">
	      	<img src="img/country/us.png">
	      	<h2>United States of America</h2>
	      	<p>USA</p>
	  		<i class="button button-icon icon ion-close-circled"></i>
	    </a>

	</div>

	<div class="row">
		<div class="col col-27">
			<button class="button icon-right ion-chevron-right button-calm" ng-click="showDialog()">Confirm</a>
		</div>
	</div>

  	</ion-content>
	<ion-tabs class="tabs-positive tabs-icon-only">
		<ion-tab title="Allegiance" href="#/app/preference_allegiance">
		<!-- Tab 1 content -->
		</ion-tab>

		<ion-tab title="Sports" href="#/app/preference_sports">
		<!-- Tab 2 content -->
		</ion-tab>

		<ion-tab title="Athletes" href="#/app/preference_athletes">
		<!-- Tab 3 content -->
		</ion-tab>

	</ion-tabs>
</ion-view>
