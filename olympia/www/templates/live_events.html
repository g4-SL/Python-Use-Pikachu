<ion-view view-title="Live Events">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="event in live_events" href="#/app/live_events/{{live_events.id}}">
        {{event.title}}
      </ion-item>
    </ion-list>

    <ion-checkbox ng-model="checked1" ng-init="checked=false">
      Women's Uneven Bars Final
    </ion-checkbox>
    <ion-checkbox ng-model="checked2" ng-init="checked=false">
      Men's 3M Springboard
    </ion-checkbox>
    <br>
    <br>


    <div class="row">
    <span ng-if="checked1 && !checked2" class="animate-if">
      <a class="button icon-right ion-checkmark button-calm" href="#/app/live_feed_01">OK!</a>
    </span>
    
    <span ng-if="!checked1 && checked2" class="animate-if">
      <a class="button icon-right ion-checkmark button-calm" href="#/app/live_feed_10">OK!</a>
    </span>

    <span ng-if="checked1 && checked2" class="animate-if">
      <a class="button icon-right ion-checkmark button-calm" href="#/app/live_feed_11">OK!</a>
    </span>
    </div>

  </ion-content>
</ion-view>
